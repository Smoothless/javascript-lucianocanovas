<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="Titulo">ENTREGA 06</h1>
    <div class="Calculadora">
        <div class="Display" id="Display">
        </div>
        <div class="Teclado">
            <div class="Boton">C</div>
            <div class="Boton">(</div>
            <div class="Boton">)</div>
            <div class="Boton">←</div>
            <div class="Boton">7</div>
            <div class="Boton">8</div>
            <div class="Boton">9</div>
            <div class="Boton">*</div>
            <div class="Boton">4</div>
            <div class="Boton">5</div>
            <div class="Boton">6</div>
            <div class="Boton">-</div>
            <div class="Boton">1</div>
            <div class="Boton">2</div>                
            <div class="Boton">3</div>
            <div class="Boton">+</div>
            <div class="Boton">/</div>
            <div class="Boton">0</div>
            <div class="Boton">.</div>
            <div class="Boton Igual">=</div>
        </div>
    </div>
    <div class="UltimosResultados">   
        <div class="Retroceder">◷</div>
        <div class="Historial" id="DisplayHistorial"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
